<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Among Us Clicker</title>
</head>
<body>
    <main>
    <h2 class="title">Among Us clicker</h2>
    <div class="menu outline">
    <span class="przyciski outline">Ulepszenia</span>
    <span class="statystyki outline">Statystyki</span>
    <span class="klikacz outline">Przycisk</span>
    <div class="ulepszenia">
    <button id="delayB">Zwieksz czestotliwosc [ඞ10]</button></br>
    <button id="powerB">Zwieksz moc [ඞ500]</button></br>
    <button id="autodelayB">Automatycznie klikaj [ඞ1000]</button></br>
    <button id="autopowerB">Zwieksz moc auto. klikania [ඞ500]</button></br>
    </div>
    <div class="przycisk">
    <img src="./media/btn-img.png" alt="Przycisk" id="clicker">
    </div>
    <div class="stats">
    <span class="outline stat">ඞ:<span id="amog"></span></span><br>
    <span class="outline stat">czestotliwosc:<span id="delay"></span></span><br>
    <span class="outline stat">moc:<span id="power"></span></span><br>
    <span class="outline stat">automatyczna predkosc:<span id="autodelay"></span></span><br>
    <span class="outline stat">automatyczna moc:<span id="autopower"></span></span><br>
    </div>
    </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
